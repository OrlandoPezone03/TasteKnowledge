<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Taste Knowledge</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/pages/css/offline.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon"><i class="bi bi-wifi-off"></i></div>
        <h1>You're Offline</h1>
        <p>No internet connection</p>
        
        <div class="offline-message">
            <strong>What you can do:</strong>
            <p>You can access content you've already visited. Check your internet connection and try again.</p>
        </div>

        <div class="button-group">
            <button onclick="window.location.href='/'">Back to Home</button>
            <button class="secondary" onclick="window.location.reload()">Reload</button>
        </div>
    </div>
    
    <script src="/pages/js/sw-register.js"></script>
</body>
</html>
