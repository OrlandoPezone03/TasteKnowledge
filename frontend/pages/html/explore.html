<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Recipes</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/assets/logo.svg">
    <link rel="stylesheet" href="/pages/css/navBar.css">
    <link rel="stylesheet" href="/pages/css/explore.css">
    <link rel="stylesheet" href="/pages/css/recipeCard.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <!-- Page header with logo and navigation -->
    <header class="header">
        <div class="header-content">
            <div class="logo"><img src="/assets/logo.svg" alt="Taste Knowledge"></div>
            <!-- Navigation bar injected by navbar.js -->
            <div id="navbar-container" aria-hidden="true"></div>
        </div>
    </header>

    <!-- Search and filter bar -->
    <div class="search-container">
        <div class="search-header">
            <div class="search-bar-container">
                <i class="bi bi-search search-icon-inside"></i>
                <input type="text" class="search-input" placeholder="search">
            </div>

            <button class="filter-btn-trigger" onclick="toggleModal()">
            <i class="bi bi-funnel-fill"></i>
            </button>
        </div>
    </div>

    <div id="recipes-grid" class="recipes-grid"></div>

    <!-- Filter modal for category and cooking time selection -->
    <div class="modal-overlay" id="filterModal">
        <div class="filter-modal">
            <h3 class="modal-title">Add a Filter</h3>

            <div class="filter-group">
                <div class="slider-header">
                    <label class="filter-section-title">Cooking Duration</label>
                    <span class="current-value" id="sliderValue">> 60 min</span>
                </div>

                <div class="slider-container">
                    <input type="range" min="1" max="61" value="61" class="modern-slider" id="timeRange">
                    <div class="slider-labels">
                        <span>1</span>
                        <span>30</span>
                        <span>&gt;60</span>
                    </div>
                </div>
            </div>

            <!-- Category filter section -->
            <div class="filter-group">
                <div class="filter-section-title">Category</div>

                <div class="category-pills-modal">
                    <div class="pill-item">
                        <button class="active">
                            <img src="/assets/icons/filterAll.svg" alt="All">
                        </button>
                        <span class="category-label">All</span>
                    </div>
                    <div class="pill-item">
                        <button>
                            <img src="/assets/icons/filterHealthy.svg" alt="Healthy">
                        </button>
                        <span class="category-label">Healthy</span>
                    </div>
                    <div class="pill-item">
                        <button>
                            <img src="/assets/icons/filterVegan.svg" alt="Vegan">
                        </button>
                        <span class="category-label">Vegan</span>
                    </div>
                    <div class="pill-item">
                        <button>
                            <img src="/assets/icons/filterVegetarian.svg" alt="Vegetarian">
                        </button>
                        <span class="category-label">Vegetarian</span>
                    </div>
                    <div class="pill-item">
                        <button>
                            <img src="/assets/icons/filterSnack.svg" alt="Snack">
                        </button>
                        <span class="category-label">Snack</span>
                    </div>
                    <div class="pill-item">
                        <button>
                            <img src="/assets/icons/filterDrink.svg" alt="Drink">
                        </button>
                        <span class="category-label">Drink</span>
                    </div>
                    <div class="pill-item">
                        <button>
                            <img src="/assets/icons/filterDessert.svg" alt="Dessert">
                        </button>
                        <span class="category-label">Dessert</span>
                    </div>
                </div>
            </div>

            <div class="modal-actions">
                <button class="btn-cancel" onclick="toggleModal()">Cancel</button>
                <button class="btn-done" onclick="toggleModal()">Done</button>
            </div>
        </div>
    </div>

    <script src="/pages/js/explore.js"></script>
    <script src="/pages/js/navBar.js"></script>
    <script src="/pages/js/recipeCard.js"></script>
  </body>
</html>
