<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Profile</title>
    <link rel="icon" href="/assets/logo.svg">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/pages/css/navBar.css">
    <link rel="stylesheet" href="/pages/css/chefProfile.css">
    <link rel="stylesheet" href="/pages/css/recipeCard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <!-- Navbar gets injected here by navbar.js -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="/assets/logo.svg" alt="Taste Knowledge">
            </div>
            <div id="navbar-container"></div>
        </div>
    </header>

    <!-- Profile Header -->
    <div class="app-container">
        <div class="profile-section">
            <div class="profile-header">
                <button id="settings-btn" class="settings-btn">
                    <i class="bi bi-gear-fill"></i>
                </button>
                <img id="profile-avatar" class="profile-avatar-large"
                    src="https://imgs.search.brave.com/GgV2avlvxYDeuhFu8D5KI3V8PNMBf6gEm59lDgvqhmg/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzIzLzkx/LzllLzIzOTE5ZTlm/ZWRlYjIwZjljMDY3/OWYxYjI1NzllMzc0/LmpwZw"
                    alt="Chef Avatar">
                <h2 id="profile-name" class="profile-name">Chef</h2>
                <button id="follow-btn" class="follow-btn" style="display: none;">Follow</button>
            </div>
        </div>

        <!-- Profile and Info Tabs -->
        <div class="profile-tabs">
            <button class="profile-tab-btn active" data-tab="recipes">
                <i class="bi bi-book"></i> Recipes
            </button>
            <button class="profile-tab-btn" data-tab="info">
                <i class="bi bi-info-circle"></i> Info
            </button>
        </div>

        <!-- Recipes Section -->
        <div id="view-recipes" class="profile-view active">
            <div class="recipes-grid"></div>
        </div>

        <!-- Info Section -->
        <div id="view-info" class="profile-view">
            <div class="info-content"></div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <button id="modal-back-btn" class="icon-btn">
                    <i class="bi bi-arrow-left"></i>
                </button>
                <h3>Settings</h3>
            </div>

            <div class="modal-body">
                <div class="profile-form">
                    <div class="form-group">
                        <label for="username-input">Username</label>
                        <input type="text" id="username-input" class="form-input" placeholder="Enter your username">
                    </div>

                    <div class="form-group">
                        <label for="avatar-input">Avatar URL</label>
                        <input type="text" id="avatar-input" class="form-input" placeholder="Enter avatar URL">
                    </div>

                    <button id="save-profile-btn" class="save-btn">
                        Save Changes
                    </button>
                </div>

                <div class="setting-option">
                    <button id="logout-btn" class="logout-btn">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/pages/js/chefProfile.js"></script>
    <script src="/pages/js/navBar.js"></script>
    <script src="/pages/js/recipeCard.js"></script>
    <script src="/pages/js/sw-register.js"></script>
</body>

</html>
