<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- Manifest. It's important to add it in every page -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="assets/logo.svg">
    <link rel="stylesheet" type="text/css" href="pages/css/register.css">
    <!-- Using bootstrap icons for consistency with rest of app -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="auth-wrapper">

        <div class="brand-panel">
            <!-- Using logo2 because it's without the circle -->
            <img src="assets/logo2.svg" alt="Taste Knowledge Logo">
        </div>

        <div class="form-panel">
            <div class="auth-header">
                <h1>Welcome!</h1>
                <h2>Are you a User or a Chef?</h2>
            </div>

            <div class="role-selection">
                <!-- Two-role system: regular users vs professional chefs -->
                <!-- Toggle between them to show/hide relevant form fields later -->
                <button class="role-btn active" data-role="user">
                    <i class="bi bi-person-fill"></i>
                    User
                </button>
                <button class="role-btn" data-role="chef">
                    <!-- Custom chef icon. Tried using bootstrap but needed specific design -->
                    <img src="assets/chefHat.svg" alt="Chef" class="icon-chef">
                    Chef
                </button>
            </div>

            <p class="subtitle">Join our Community!</p>

            <form class="credentials-form" method="POST" action="/register">
                <!-- Default to user role. JS will update this when chef role is selected -->
                <input type="hidden" name="role" id="roleInput">

                <div class="form-group">
                    <i class="bi bi-person"></i>
                    <input type="text" name="nickname" id="nickname" placeholder="Nickname" required>
                </div>

                <div class="form-group">
                    <i class="bi bi-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>

                <div class="form-group password-field">
                    <i class="bi bi-lock"></i>
                    <!-- Min 8 chars enforced on backend + frontend for UX -->
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <!-- Toggle visibility, useful but needs accessibility check -->
                    <button type="button" class="visibility-toggle" id="togglePassword">
                        <i class="bi bi-eye-slash"></i>
                    </button>
                </div>

                <button type="submit" class="register-btn">Sign Up</button>
            </form>

            <div class="auth-footer">
                <!-- Navigation options for user flow -->
                <a href="/" class="home-btn"><i class="bi bi-house-fill"></i> Back to Home</a>
                <!-- Link to login. Could use a modal instead but page nav is cleaner -->
                <p>Do you already have an account? <a href="/login">Login</a></p>
            </div>
        </div>
    </div>

</body>
</html>
